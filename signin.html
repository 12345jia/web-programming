<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="signin_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="form_container">
        <div class="s">
            <h2>Sign In Form</h2>
        </div>

        <div class="input_group">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
            <div class="error3"></div>
        </div>
       
        <div class="input_group">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required>
            <div class="error5"></div>
        </div>
        <div class="input_group">
       
        <div class="input_group">
            <button type="button" class="createbutton">Sign In</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
           

            $("#email").on('input', function () {
                if ($(this).val() != '') {
                    $('.error3').text('');
                }
            });


            $("#password").on('input', function () {
                if ($(this).val() != '') {
                    $('.error5').text('');
                }
            });

            $(".createbutton").click(function () {
                
                var email = $('#email').val();
                var password = $('#password').val();
                

                var validation = true

                var emailregex = /^[^\s@]+@gmail\.com$/;
                if (!emailregex.test(email)) {
                    $('.error3').text('');
                    $('.error3').text("*Invalid Email");
                    validation = false;
                }

                var passwordregex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$/;
                if (!passwordregex.test(password)) {
                    $('.error5').text("*Invalid Password");
                    validation = false
                }


               

            });
        });
    </script>
</body>

</html>
